plugins {
    id 'java'
}

group 'net'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
